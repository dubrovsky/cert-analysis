<p-toast key="default" (onClose)="onClose($event)"></p-toast>

<p-toast key="message" position="center" (onClose)="onClose($event)" [modal]="true" [baseZIndex]="5000" styleClass="message-toast">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
        </div>
        <p innerHTML="{{message.detail}}"></p>
    </ng-template>
</p-toast>
