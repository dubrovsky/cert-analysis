<ng-container *ngFor="let scheme of schemes; trackBy: trackBySchemeId">
    <app-file-list [schemeId]="scheme.id" [schemeName]="scheme.name" (collapsedChange)="onCollapsedChange($event, scheme.id)"
                   [certificates]="scheme.certificates" [schemeMenuItems]="menuItems" (schemeMenuToggle)="onMenuToggle($event, scheme.id, scheme.name, scheme.sort)">
    </app-file-list>
</ng-container>

<app-dialog></app-dialog>
